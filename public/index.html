<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700|Raleway:400,700" rel="stylesheet">
  <title>React App</title>
  <style type="text/css">
    @media only screen and (min-width: 1200px) {
      #content {
        margin: auto;
        width: 800px;
      }
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 6em;
      text-align: center;
      text-shadow: 5px -5px 0px#00B9BD, 10px -10px 0px #FB6900, 15px -15px 0px #E9E92A;
      /* text-shadow: 3px 3px 5px blue, 10px 10px 5px green; */
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      padding-bottom: 0.1em;
      margin-bottom: 0.1em;
    }

    #social {
      text-align: center;
      font-size: 1.5em;
    }

    a,
    a:active {
      font-weight: 400;
      color: #000000;
      text-decoration: none;
    }

    a:hover {
      color: #000000;
      text-shadow: 2px -2px 0px #00B9BD, 4px -4px 0px #FB6900, 6px -6px 0px #E9E92A;
      text-decoration: none;
    }

    i {}

    p {
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
